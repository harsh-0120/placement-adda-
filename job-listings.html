<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Adda - Job Listings</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="assets/logo2.png" alt="Placement Adda Logo" class="logo" />
                <h1>Placement Adda</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for jobs..." />
                <button type="submit">üîç</button>
            </div>
            <div class="nav-links">
                <a href="#" class="home-link">Home</a>
                <a href="#" class="register-btn">Register</a>
            </div>
        </div>
    </header>

    <!-- Filters Section -->
    <section class="filters">
        <select id="location-filter">
            <option value="">All Locations</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select>
        <select id="salary-filter">
            <option value="">All Salaries</option>
            <option value="1000000">‚Çπ10,00,000+</option>
            <option value="1500000">‚Çπ15,00,000+</option>
            <option value="2000000">‚Çπ20,00,000+</option>
        </select>
        <select id="job-type-filter">
            <option value="">All Job Types</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Remote">Remote</option>
            <option value="Hybrid">Hybrid</option>
        </select>
        <button id="apply-filters">Apply Filters</button>
    </section>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Section - Job Listings -->
        <div class="job-listings" id="job-listings">
            <!-- Jobs will be dynamically loaded here -->
        </div>

        <!-- Right Section - Job Description -->
        <div class="job-details" id="job-details">
            <h2>Job Details</h2>
            <p>Select a job to see the details here.</p>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
